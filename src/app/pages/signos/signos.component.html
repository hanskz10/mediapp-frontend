<router-outlet></router-outlet>

<div class="example-container mat-elevation-z8">

    <div class="example-header">
        <mat-form-field>
            <input matInput (keyup)="filtrar($event.target.value)" placeholder="Buscar signo">
        </mat-form-field>
    </div>

    <mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="idSigno">
            <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.idSigno}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="paciente">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Paciente </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.paciente.nombres}} {{element.paciente.apellidos}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="fecha">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.fecha}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="temperatura">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Temperatura </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.temperatura}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="pulso">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Pulso </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.pulso}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="ritmo">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Ritmo Respiratorio </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.ritmo}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
            <mat-cell *matCellDef="let element">
                <button mat-button color="primary" [routerLink]="['edicion', element.idSigno]">
                    <mat-icon>ballot</mat-icon>
                </button>
                <button mat-button color="accent" (click)="eliminar(element.idSigno)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" [length]="cantidad" (page)="mostrarMas($event)"></mat-paginator>
</div>

<br>

<button mat-fab color="accent" style="float: right" routerLink="/signos/nuevo">
    <mat-icon>create</mat-icon>
</button>
